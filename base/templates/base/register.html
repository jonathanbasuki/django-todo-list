{% extends 'base/main.html' %}
{% block content %}

	<div class="card-header bg-primary text-light">
		<h1 class="fs-2 text-center">Register | To Do List</h1>
	</div>
	<div class="card-body">
		<div class="col-10 offset-1">
			<form method="post">
				{% csrf_token %}

				<label>{{ form.username.label }}:</label>
				{{ form.username }}
				<label class="mt-3">{{ form.password1.label }}:</label>
				{{ form.password1 }}
				<label class="mt-3">{{ form.password2.label }}:</label>
				{{ form.password2 }}
				<button type="submit" class="btn btn-primary mt-3">Register</button>
			</form>

			<p class="mt-3 mb-0">Already have an account? <a href="{% url 'login' %}" class="badge bg-primary">Login</a></p>
		</div>
	</div>
	<div class="card-footer text-dark text-end">
		<p>Copyright &copy; 2021, Jonathan Basuki.</p>
	</div>

{% endblock content %}

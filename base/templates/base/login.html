{% extends 'base/main.html' %}
{% block content %}
	
	<div class="card-header bg-primary text-light">
		<h1 class="fs-2 text-center">Login | To Do List</h1>
	</div>	
	<div class="card-body">
		<div class="col-10 offset-1">
			<form method="post">
				{% csrf_token %}
				{{form.as_p}}
				<button class="btn btn-primary" type="submit">Login</button>
			</form>

			<p class="mt-3 mb-0">Don't have an account? <a href="{% url 'register' %}" class="badge bg-primary">Register</a></p>
		</div>
	</div>
	<div class="card-footer text-dark text-end">
		<p>Copyright &copy; 2021, Jonathan Basuki.</p>
	</div>

{% endblock content %}
